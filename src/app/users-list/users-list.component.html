<div class="min-h-screen p-6 bg-gray-50">
  <div class="max-w-3xl mx-auto">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-semibold">Users</h1>
      <div>Signed in as <strong>{{ me?.username }}</strong></div>
    </div>
    <div class="grid gap-4">
      <div *ngFor="let u of users" class="p-4 bg-white rounded shadow flex items-center justify-between">
        <div>
          <div class="font-medium">{{ u.username }}</div>
          <div class="text-sm text-gray-500">{{ u.email }}</div>
        </div>
        <button (click)="openChat(u)" class="bg-teal-600 text-white px-4 py-2 rounded">Chat</button>
      </div>
    </div>
  </div>
</div>
